<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Ruang Prestasi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .login-logo i {
            font-size: 2.5rem;
            color: #3498db;
        }
        
        .login-logo h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }
        
        .login-btn {
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            background: #2980b9;
        }
        
        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .login-footer p {
            color: #666;
            margin: 0 0 1rem 0;
        }
        
        .back-to-site {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-site:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #95a5a6;
            cursor: pointer;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        
        .remember-me input {
            margin: 0;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }
            
            .login-logo {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
            
            .login-logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-trophy"></i>
                    <h1>Ruang Prestasi</h1>
                </div>
                <p>Panel Administrasi</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@ruangprestasi.id" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat saya</label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="buttonText">Masuk ke Dashboard</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>© 2026 Ruang Prestasi</p>
                <a href="index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Website Utama
                </a>
            </div>
        </div>
    </div>

    <script>
        // Login Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            // Password toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Reset error message
                errorMessage.textContent = '';
                errorMessage.classList.remove('show');
                
                // Validate inputs
                if (!email || !password) {
                    showError('Harap isi semua field');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Format email tidak valid');
                    return;
                }
                
                // Show loading
                loginButton.disabled = true;
                buttonText.textContent = 'Memproses...';
                
                try {
                    // Simulate API call (replace with actual API)
                    await simulateLogin(email, password);
                    
                    // Save to localStorage
                    localStorage.setItem('admin_auth', 'true');
                    localStorage.setItem('admin_email', email);
                    
                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    // Reset button
                    loginButton.disabled = false;
                    buttonText.textContent = 'Masuk ke Dashboard';
                }
            });
            
            // Check if already logged in
            if (localStorage.getItem('admin_auth') === 'true') {
                window.location.href = 'admin.html';
            }
            
            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function simulateLogin(email, password) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Simulate authentication
                        const validCredentials = {
                            email: 'admin@ruangprestasi.id',
                            password: 'admin123' // In real app, use proper authentication
                        };
                        
                        if (email === validCredentials.email && password === validCredentials.password) {
                            resolve({
                                success: true,
                                token: 'fake-jwt-token',
                                user: {
                                    id: 1,
                                    email: email,
                                    role: 'admin'
                                }
                            });
                        } else {
                            reject(new Error('Email atau password salah'));
                        }
                    }, 1500);
                });
            }
            
            // Auto-fill for development (remove in production)
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                emailInput.value = 'admin@ruangprestasi.id';
                passwordInput.value = 'admin123';
            }
        });
    </script>
</body>
</html>
